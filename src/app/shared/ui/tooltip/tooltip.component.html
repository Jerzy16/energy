<div class="relative inline-block">
    <ng-content></ng-content>
  
    <div
      *ngIf="isVisible"
      class="absolute bg-black text-white text-sm px-2 py-1 rounded-lg shadow-md transition-opacity duration-200 z-10"
      [ngClass]="{
        'bottom-full transform left-1/2 -translate-x-1/2 mb-2': position === 'top',
        'top-full left-1/2 transform -translate-x-1/2 mt-2': position === 'bottom',
        'right-full top-1/2 transform -translate-y-1/2 mr-2': position === 'left',
        'left-full top-1/2 transform -translate-y-1/2 ml-2': position === 'right'
      }"
    >
      {{ text }}
    </div>
  </div>
