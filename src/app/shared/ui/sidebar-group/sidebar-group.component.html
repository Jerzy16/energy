<div class="w-full p-2">
  <span
    class="w-full p-2 flex items-center justify-between py-4 transition-all text-md text-white hover:cursor-pointer hover:text-primary-950/90 hover:bg-white rounded-lg font-bold"
    (click)="toggleGroup()"
  >
    <div class="flex items-center gap-x-4 pl-6">
      <fa-icon [icon]="icon"></fa-icon>
      <span>{{ label }}</span>
    </div>
    <fa-icon
      [icon]="faChevronRight"
      [ngClass]="{ 'rotate-90': isOpen }"
      class="transition-all duration-600 text-sm ease-in-out"
    ></fa-icon>
  </span>

  <ul
    class="overflow-hidden transition-[max-height] duration-600 ease-in-out rounded-lg py-2 pl-4 relative"
    [ngClass]="{ 'max-h-0': !isOpen, 'max-h-40': isOpen }"
  >
    <div class="absolute left-3 top-2 bottom-2 w-[1px] bg-white"></div>

    <li *ngFor="let item of items" class="w-full px-2 relative">
      <span
        class="absolute -left-1 top-1/2 -translate-y-1/2 w-8 h-[1px] bg-gray-100 transition-all"
        [ngClass]="{ 'bg-white': isActive(item.link) }"
      >
      </span>

      <a
        [routerLink]="item.link"
        class="w-full pl-10 text-white font-bold flex items-center gap-x-4 py-2 transition-all  hover:text-white rounded-lg relative group"
        routerLinkActive="text-white font-bold"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        <span
          class="w-3 h-3 rounded-full left-3 top-1/2 bg-white absolute -translate-y-1/2 opacity-0 group-hover:opacity-100 transition-opacity"
          routerLinkActive="bg-purple-700 opacity-100"
          [routerLinkActiveOptions]="{ exact: true }"
        >
        </span>

        <span
          routerLinkActive="font-bold"
          [routerLinkActiveOptions]="{ exact: true }"
          >{{ item.label }}</span
        >
      </a>
    </li>
  </ul>
</div>
